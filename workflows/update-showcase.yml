name: Update Showcase Manifest

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate showcase manifest
        id: generate_manifest
        run: |
          if [ ! -f scripts/updateShowcaseManifest.js ]; then
            echo "Script scripts/updateShowcaseManifest.js not found. Skipping manifest generation."
            echo "manifest-generated=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          node scripts/updateShowcaseManifest.js
          echo "manifest-generated=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push changes
        if: steps.generate_manifest.outputs.manifest-generated == 'true'
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add showcase/manifest.json
          git commit -m "chore: update showcase manifest"
          git push

